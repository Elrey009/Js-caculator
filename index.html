<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/input.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="display-box">
        <span class="deg">DEG</span>
        <span class="display"></span>
      </div>
      <div class="input-box">
        <div class="numbers">
          <button class="alpha-btn all-clear">AC</button>
          <button class="alpha-btn delete">Del</button>
          <button class="alpha-btn d-r-btn">D/R</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="zero">0</button>
          <button>00</button>
        </div>
        <div class="operators">
          <button class="operator-btn" value="/">&#247;</button>
          <button class="operator-btn" value="*">&#215;</button>
          <button class="operator-btn">-</button>
          <button class="operator-btn">+</button>
          <button class="alpha-btn calculate">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
